<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css?v=1.0" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="all_accordion">
      <header>
        <h1 class="caption">CSS Bayan</h1>
      </header>
      <div class="accordion">
        <div class="card">
          <input
            type="radio"
            checked
            class="mem_card"
            name="mem"
            id="mem_one"
            value="picture_one"
            hidden />
          <label for="mem_one" class="caption_string">
            <div class="caption_name">
              That Suffering Feeling of a Backend Developer
            </div>

            <img
              class="icon_cross"
              src="img/cross_icon-icons.svg"
              alt="icon_cross" />
          </label>
          <label for="mem_one" class="img_mem">
            <img
              class="picture_mem"
              src="img/Screenshot_6.jpg"
              alt="picture_name" />
          </label>
        </div>

        <div class="card">
          <input
            type="radio"
            id="mem_two"
            class="mem_card"
            name="mem"
            value="picture_two"
            hidden />

            <div class="caption_name">
              When you know how to genunienly play with bugs!
            </div>

            <img
              class="icon_cross"
              src="img/cross_icon-icons.svg"
              alt="icon_cross" />
          </label>
          <label for="mem_two" class="img_mem">
            <img
              class="picture_mem"
              src="img/Screenshot_7.jpg"
              alt="picture_name" />
          </label>
        </div>

        <div class="card">
          <input
            type="radio"

          <label for="mem_three" class="img_mem">
            <img
              class="picture_mem"
              src="img/Screenshot_8.jpg"
              alt="picture_name" />
          </label>
        </div>

        <div class="card">
          <input
            type="radio"
            id="mem_four"

            <img
              class="picture_mem"
              src="img/Screenshot_9.jpg"

            hidden />

            <div class="caption_name">This is not a Bug, It's a Feature</div>
            <img
              class="icon_cross"
              src="img/cross_icon-icons.svg"
              alt="icon_cross" />
          </label>
          <label for="mem_five" class="img_mem">
            <img
              class="picture_mem"
              src="img/Screenshot_10.jpg"
              alt="picture_name" />
          </label>
        </div>
      </div>

</html>
